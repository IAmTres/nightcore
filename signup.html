<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nightcore</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA0XxerAceG3sMC8jY5k7pPO-JcWDe7aSc",
            authDomain: "nightcore-b7f48.firebaseapp.com",
            projectId: "nightcore-b7f48",
            storageBucket: "nightcore-b7f48.firebasestorage.app",
            messagingSenderId: "767432017886",
            appId: "1:767432017886:web:0c175103891aca7ea5bf4f",
            measurementId: "G-B71BL9ZX1E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        
        window.auth = auth; // Make auth available globally
    </script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/nav.js"></script>
    <script type="module" src="js/auth.js"></script>
</head>
<body>
    <div class="min-h-screen flex flex-col content-overlay">
        <!-- Header -->
        <header class="py-6 px-8 flex justify-between items-center border-b border-purple-800 glass-effect">
            <a href="/" class="text-2xl font-bold flex items-center">
                <img src="images/logonightcore.png" alt="Nightcore Logo" class="h-12 w-12 mr-3">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">Nightcore</span>
            </a>
            <nav class="space-x-6">
                <a href="/" class="hover:text-purple-400 transition-colors">Home</a>
                <a href="/about.html" class="hover:text-purple-400 transition-colors">About</a>
                <div class="relative inline-block" id="profile-dropdown">
                    <button class="flex items-center space-x-2 text-purple-400 hover:text-purple-300 transition-colors" id="profile-menu-button">
                        <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=nightcore" alt="Avatar" class="w-8 h-8 rounded-full">
                        <span>Profile</span>
                        <i class="fas fa-chevron-down transition-transform duration-200"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-purple-900 bg-opacity-90 backdrop-blur-md rounded-xl shadow-lg py-1 hidden" id="profile-menu">
                        <a href="/profile.html" class="block px-4 py-2 text-sm text-purple-200 hover:bg-purple-800 transition-colors">
                            <i class="fas fa-user mr-2"></i>My Profile
                        </a>
                        <a href="/login.html" class="block px-4 py-2 text-sm text-purple-200 hover:bg-purple-800 transition-colors" id="login-link">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login
                        </a>
                        <a href="/signup.html" class="block px-4 py-2 text-sm text-purple-200 hover:bg-purple-800 transition-colors" id="signup-link">
                            <i class="fas fa-user-plus mr-2"></i>Sign Up
                        </a>
                        <button class="hidden w-full text-left px-4 py-2 text-sm text-purple-200 hover:bg-purple-800 transition-colors" id="logout-button">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-8 py-12">
            <div class="max-w-md mx-auto">
                <div class="glass-effect p-8 rounded-2xl">
                    <h1 class="text-3xl font-bold mb-8 text-center bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">
                        Create Your Account 
                    </h1>

                    <!-- Error Message -->
                    <div id="error-message" class="hidden bg-red-500 bg-opacity-20 text-red-300 p-4 rounded-lg mb-6">
                    </div>

                    <!-- Signup Form -->
                    <form id="signup-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-purple-300 mb-2">Name</label>
                            <input type="text" id="name" class="form-input w-full bg-purple-900 bg-opacity-50 border-purple-700 focus:border-purple-500 rounded-lg" placeholder="Your name" required>
                        </div>
                        <div>
                            <label for="email" class="block text-purple-300 mb-2">Email</label>
                            <input type="email" id="email" class="form-input w-full bg-purple-900 bg-opacity-50 border-purple-700 focus:border-purple-500 rounded-lg" placeholder="your@email.com" required>
                        </div>
                        <div>
                            <label for="password" class="block text-purple-300 mb-2">Password</label>
                            <input type="password" id="password" class="form-input w-full bg-purple-900 bg-opacity-50 border-purple-700 focus:border-purple-500 rounded-lg" placeholder="••••••••" required>
                            <p class="mt-1 text-sm text-purple-400">Must be at least 8 characters</p>
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-purple-300 mb-2">Confirm Password</label>
                            <input type="password" id="confirm-password" class="form-input w-full bg-purple-900 bg-opacity-50 border-purple-700 focus:border-purple-500 rounded-lg" placeholder="••••••••" required>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="terms" class="form-checkbox bg-purple-900 border-purple-700" required>
                            <label for="terms" class="ml-2 text-sm text-purple-300">
                                I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms of Service</a> and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                            </label>
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 px-4 rounded-lg hover:opacity-90 transition-opacity">
                            Create Account
                        </button>
                        <div class="text-center mt-4">
                            <span class="text-purple-300">Already have an account?</span>
                            <a href="/login.html" class="text-purple-400 hover:text-purple-300 ml-1">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-6 px-8 border-t border-purple-800 glass-effect">
            <div class="text-center text-gray-400">
                2024 Nightcore  Transforming Music with Magic
            </div>
        </footer>
    </div>
</body>
</html>
