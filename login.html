<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nightcore</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen flex flex-col content-overlay">
        <!-- Header -->
        <header class="py-6 px-8 flex justify-between items-center border-b border-purple-800 glass-effect">
            <a href="/" class="text-2xl font-bold flex items-center">
                <img src="images/logonightcore.png" alt="Nightcore Logo" class="h-12 w-12 mr-3">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">Nightcore</span>
            </a>
            <nav class="space-x-6">
                <a href="/" class="hover:text-purple-400 transition-colors">Home</a>
                <a href="/about.html" class="hover:text-purple-400 transition-colors">About</a>
                <a href="/gallery.html" class="hover:text-purple-400 transition-colors">Gallery</a>
                <a href="/login.html" class="text-purple-400">Login</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-8 py-12">
            <div class="max-w-md mx-auto">
                <div class="glass-effect p-8 rounded-2xl">
                    <h1 class="text-3xl font-bold mb-8 text-center bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">
                        Welcome Back! 
                    </h1>

                    <!-- Login Form -->
                    <form class="space-y-6">
                        <div>
                            <label class="block text-purple-300 mb-2">Email</label>
                            <input type="email" class="form-input w-full" placeholder="your@email.com" required>
                        </div>
                        <div>
                            <label class="block text-purple-300 mb-2">Password</label>
                            <input type="password" class="form-input w-full" placeholder="••••••••" required>
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-purple-500">
                                <span class="ml-2 text-sm text-purple-300">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn-primary w-full">Login</button>
                        <div class="text-center text-purple-300">
                            Don't have an account? 
                            <a href="/signup.html" class="text-purple-400 hover:text-purple-300">Sign up</a>
                        </div>
                    </form>

                    <!-- Social Login -->
                    <div class="mt-8">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-purple-800"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-black/30 text-purple-300">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-4">
                            <button class="btn-secondary flex items-center justify-center">
                                <i class="fab fa-google mr-2"></i> Google
                            </button>
                            <button class="btn-secondary flex items-center justify-center">
                                <i class="fab fa-discord mr-2"></i> Discord
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-6 px-8 border-t border-purple-800 glass-effect">
            <div class="text-center text-gray-400">
                2024 NightcoreAI  Transforming Music with Magic
            </div>
        </footer>
    </div>
</body>
</html>
